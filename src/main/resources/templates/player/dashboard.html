<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">


    <title>ECMS Player Dashboard</title>
    <h1>ECMS Player Dashboard</h1>
</head>

<body>
<br><br>

<table>
    <tr>
        <td><h1>Invited Events</h1></td>
    </tr>
    <tr>
        <td th:if="${isInvitedEmpty}">You have not been invited to any events</td>
    </tr>
    <th:block th:each="invitedEvent : ${invitedEvents}">
        <tr>
            <td th:text="${invitedEvent.getEvent_name()}">...</td>
            <td>
                <form th:action="@{/player/viewEvent}" th:value="${invitedEvent}" th:name="invitedEvents" method="post">
                    <button type="submit" class="btn btn-link">View</button>
                </form>
            </td>
        </tr>
    </th:block>
</table>
<br><br>
<table>
    <tr>
        <td><h1>Confirmed Events</h1></td>
    </tr>
    <tr>
        <td th:if="${isConfirmedEmpty}">You have not confirmed any events</td>
    </tr>
    <th:block th:each="confirmedEvent : ${confirmedEvents}">
        <tr>
            <td th:text="${confirmedEvent.getEvent_name()}">...</td>
        </tr>
    </th:block>
</table>

<br><br>

<table>
    <tr>
        <td><a th:href="@{/player/viewArchived}">View your past Events</a></td>
    </tr>
    <tr>
        <td><a th:href="@{/player/viewEvents}">View Current Events</a></td>
    </tr>
    <tr>
        <td><a th:href="@{/player/viewFlights}">View Flight Information</a></td>
    </tr>
    <tr>
        <td><a th:href="@{/logout}">Sign out</a></td>
    </tr>
</table>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>

</html>
