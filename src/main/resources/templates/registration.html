<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="../static/css/login.css" th:href="@{css/login.css}" rel="stylesheet" />

    <title> Register </title>
    <style>
        th, td {
            padding: 5px;
        }
        td span  {
            font-size:90%;
            font-style: italic;
            color: red;
        }
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-container-lg">
            <h2 align="center">Registration</h2>
            <div th:if="${errorMessage != null}"
             th:utext="${errorMessage}" class="error">...</div>
            <form th:action="@{/registration}" th:object="${userForm}" method='POST'>
                <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input type="text" id="inputEmail" class="form-control" th:field="*{email}" />
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
                </div>
                <div class="form-group">
                    <label for="InputFirstName">First name</label>
                    <input type="text" id="inputFirstName" class="form-control" th:field="*{firstName}" />
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">..</span>
                </div>
                <div class="form-group">
                    <label for="InputLastName">Last name</label>
                    <input type="text" id="inputLastName" class="form-control" th:field="*{lastName}" />
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">..</span>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="text" id="inputPassword" class="form-control" th:field="*{password}" />
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
                </div>
                <div class="form-group">
                    <label for="InputConfirmPassword">Confirm password</label>
                    <input type="text" id="inputConfirmPassword" class="form-control" th:field="*{confirmPassword}" />
                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">..</span>
                </div>
                <div class="form-group">
                    <label for="InputAdminCode">Admin code</label>
                    <input type="text" id="inputAdminCode" placeholder="Leave blank if not admin" class="form-control" th:field="*{adminCode}" />
                    <span th:if="${#fields.hasErrors('adminCode')}" th:errors="*{adminCode}">..</span>
                </div>
                <div>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Submit</button>
                </div>
                <div class="center-pill">
                    <a th:href="@{/}">Cancel</a>
                </div>
            </form><!-- /form -->
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


</body>

</html>
