<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="../static/css/login.css" th:href="@{css/login.css}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title> Registration </title>
    <style>
        span  {
            font-size:90%;
            font-style: italic;
            color: red;
        }
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-container-lg">
            <h2 align="center">Registration</h2>
            <br>
            <div th:if="${errorMessage != null}"
             th:utext="${errorMessage}" class="error">...</div>
            <form th:action="@{/registration}" th:object="${userForm}" method='POST'>
                <div class="form-group">
                    <label for="InputEmail">Email address <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span></label>
                    <input type="text" id="inputEmail" class="form-control" th:field="*{email}" />

                </div>
                <div class="form-group">
                    <label for="InputFirstName">First name <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">..</span></label>
                    <input type="text" id="inputFirstName" class="form-control" th:field="*{firstName}" />

                </div>
                <div class="form-group">
                    <label for="InputLastName">Last name <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">..</span></label>
                    <input type="text" id="inputLastName" class="form-control" th:field="*{lastName}" />

                </div>
                <div class="form-group">
                    <label for="InputPassword">Password <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span></label>
                    <input type="text" id="inputPassword" class="form-control" th:field="*{password}" />

                </div>
                <div class="form-group">
                    <label for="InputConfirmPassword">Confirm password <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">..</span></label>
                    <input type="text" id="inputConfirmPassword" class="form-control" th:field="*{confirmPassword}" />

                </div>
                <div class="form-group">
                    <label for="InputAdminCode">Admin code <span th:if="${#fields.hasErrors('adminCode')}" th:errors="*{adminCode}">..</span></label>
                    <input type="text" id="inputAdminCode" placeholder="Leave blank if not admin" class="form-control" th:field="*{adminCode}" />

                </div>
                <div>
                    <br>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Submit</button>
                    <br>
                </div>
                <div >
                    <center><a th:href="@{/}">Cancel</a></center>
                </div>
            </form><!-- /form -->
        </div>
    </div>
    <br><br><br><br><br>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


</body>

</html>
